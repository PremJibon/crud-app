<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="center">
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                    <div class="title">Movie Name</div>
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1" />
                        <label for="s1" class="seat"></label>
                    </div>
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1"/>
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">11</div>
                        </label>
                        <input type="radio" name="date" id="d1" checked/>
                        <label for="d1" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="date" id="d2"/>
                        <label for="d1" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="date" id="d3"/>
                        <label for="d1" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d4"/>
                        <label for="d1" class="dates-item">
                            <div class="day">Thu</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="date" id="d5"/>
                        <label for="d1" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">16</div>
                        </label>

                        <input type="radio" name="date" id="d6"  />
                        <label for="d1" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">17</div>
                        </label>
                        <input type="radio" name="date" id="d7" />
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">18</div>
                        </label>
                        <input type="radio" name="date" id="d8" />
                        <label for="d1" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">19</div>
                        </label>
                        <input type="radio" name="date" id="d9" />
                        <label for="d1" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">20</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">11:00</label>
                        <input type="radio" id="t2" name="time">
                        <label for="t2" class="time">14:30</label>
                        <input type="radio" id="t3" name="time">
                        <label for="t3" class="time">18:30</label>
                        <input type="radio" id="t4" name="time">
                        <label for="t4" class="time">21:30</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span>
                        <span class="count">0</span> Tickets
                    </span>
                    <div class="amount">0</div>
                </div>
                <button type="button">Book</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>

</html>
